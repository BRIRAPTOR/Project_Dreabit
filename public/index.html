<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Dreabit</title>

<body>
<header>
    <nav class="navbar">
        <ul class="navbar-ul">
            <li class="navbar-li">Home</li>
            <li class="navbar-li">About</li>
            <li class="navbar-li">Products</li>
            <li class="navbar-li">Service</li>
        </ul>
    </nav>
</header>
<main>
    <section class="Log_in">
        <div class="container">
            <h2 class="h2_login">Login</h2>
            <form class="form_login">
                <label class="login_form_lb" for="username">Username</label>
                <input class="login_form_inp" type="text" placeholder="Username" id="username">
                <label class="login_form_lb" for="password">Password</label>
                <input class="login_form_inp" type="password" placeholder="Password" id="password">
                <button class="btn_login">Login</button>
            </form>
            <p class="container_signup_p">Create new account <a class="container_signup_a" href="#">Sign Up</a></p>
            <p class="container_p_social_login">Or login with</p>
            <div class="social_media">
                <button class="btn_google">Google</button>
            </div>
            <h1>DREABIT</h1>
        </div>
    </section>
</main>
